trigger:
- master
variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'Dev(285ec89b-c6b0-46a6-9758-a0bce37bd2da)'
  resourceGroupName: 'music-video-builder'
  location: 'West Europe'
  templateFile: './main.bicep'
  jobName: 'highResolutionJob'
  poolName: 'builderPoolF8SV2'
pool:
  vmImage: $(vmImageName)

steps:
- task: AzureCLI@2
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az --version
      az group create --name $(resourceGroupName) --location $(location)
      az deployment group create --resource-group $(resourceGroupName) --template-file $(templateFile) --parameters jobName='$(jobName)' poolName='$(poolName)'
- task: AzureKeyVault@2
  inputs:
    azureSubscription: $(azureServiceConnection)
    KeyVaultName: musicvideobuilder
    SecretsFilter: 'BatchServiceName,BatchServiceEndpoint,BatchServiceKey'
    RunAsPreJob: false
- task: AzureCLI@2
  inputs:
    azureSubscription: $(azureServiceConnection)
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      az batch job create --account-endpoint $(BatchServiceEndpoint) --account-key $(BatchServiceKey) --account-name $(BatchServiceName) --id $(jobName) --pool-id $(poolName) --uses-task-dependencies